<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Placeholder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }

        nav {
            background: #444;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 12px;
        }

        /* Page-specific content placeholders */
        #home, #about, #contact {
            display: none;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <h1>Minimalist Website</h1>
    </header>

    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('about')">About</a>
        <a href="#" onclick="showPage('contact')">Contact</a>
    </nav>

    <div class="container">
        <div id="home" class="active">
            <h2>Welcome to the Home Page</h2>
            <p>This is a placeholder for your home content.</p>
        </div>
        <div id="about">
            <h2>About Us</h2>
            <p>This is a placeholder for your about content.</p>
        </div>
        <div id="contact">
            <h2>Contact Us</h2>
            <p>This is a placeholder for your contact content.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Minimalist Website. All Rights Reserved.</p>
    </footer>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.container > div');
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
